<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Snake Mania</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="scoreContainer">Score: <span id="score" class="score">0</span></div>
        <div class="buttonsContainer">
          <button id="play" class="play">Play/Pause</button>
          <button id="musicOnBtn" class="musicOnBtn">Music On</button>
          <button id="musicOffBtn" class="musicOffBtn">Music Off</button>
        </div>
      </div>
      <div class="gameBoard">
        
      </div>
      <div class="imgControls">
        <div class="upControls">
          <button id="upImg" class="upImg"><img src="/images/up.png"></button>
        </div>
        <div class="downControls">
          <button id="leftImg" class="leftImg"><img src="/images/left.png"></button>
          <button id="downImg" class="downImg"><img src="/images/down.png"></button>
          <button id="rightImg" class="rightImg"><img src="/images/right.png"></button>
        </div>
      </div>
      <div class="gameover"><img src="/images/gameover.png"></div>
    <script src="script.js"></script>
  </body>
</html>
